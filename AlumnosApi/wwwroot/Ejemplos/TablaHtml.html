  <script type="text/javascript">



    const llamarApi = async () => {

      console.log('entro a llamada api');

      let paises = [];

      await fetch('http://localhost:5196/api/Prueba/Paises')
        .then((response) => response.json())
        .then((data) => {
          console.log(data)
          paises = data;
        });

      let listado = document.getElementById('listadosPersonajes');

      listado.innerHTML = '<h1>Listado de Paises:</h1>'

      console.log('cantidad: ' + paises.length)

      let tbl = document.createElement("table");

      tbl.className = 'table table-striped table-dark'

      paises.forEach(pais => {

        let row = document.createElement("tr");

        let nombreTD = document.createElement("td");

        let capitalTD = document.createElement("td");

        nombreTD.innerText = pais.nombre;

        capitalTD.innerText = pais.capital;

        row.appendChild(nombreTD);

        row.appendChild(capitalTD);

        tbl.appendChild(row)

        //  listado.innerHTML += 'Nombre: ' + pais.nombre + ' | ' + '<br>'

      })

      listado.appendChild(tbl);

      //for (var i = 0; i < 3; i++) {
      // console.log(personaje.Marca.first);

      //listado.innerHTML +=   personaje.sayings [i]
      //}

      //listado.innerHTML += "<br/> <br/>"



    };




    llamarApi();

  </script>
